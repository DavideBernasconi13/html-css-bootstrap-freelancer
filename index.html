<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Header section -->
    <header class="db-debug bg-dark">
        <nav class="container">
            Navigation
        </nav>
    </header>

    <!-- Main section -->
    <main>
        <section id="hero" class="odd pt-5 pb-4 db-debug">
            <div class="container">
                hero section
            </div>
        </section>
        <section id="portfolio" class="pt-5 pb-4 db-debug">
            <div class="container">
                <h2 class="text-center text-uppercase">Portfolio</h2>
                <div class="star m-auto text-center">AAA</div>
                <!-- Card -->
                <div class="row justify-content-center">
                    <div class="card-r col-12 col-md-6 col-lg-4 mb-5 db-debug">
                        <div class="card overflow-hidden">
                            <img src="img/cabin.png" class="img-fluid" alt="Cabin">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-5 db-debug">
                        <div class="card overflow-hidden">
                            <img src="img/cake.png" class="img-fluid" alt="Cake">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-5 db-debug">
                        <div class="card overflow-hidden">
                            <img src="img/circus.png" class="img-fluid" alt="Circus">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-5 db-debug">
                        <div class="card overflow-hidden">
                            <img src="img/game.png" class="img-fluid" alt="Game">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-5 db-debug">
                        <div class="card overflow-hidden">
                            <img src="img/safe.png" class="img-fluid" alt="Safe">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 mb-5 db-debug">
                        <div class="card overflow-hidden">
                            <img src="img/submarine.png" class="img-fluid" alt="Submarine">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="odd pt-5 pb-4 db-debug">
            <div class="container">
                <h2 class="text-center text-uppercase text-light">About</h2>
                <div>stellina</div>
                <div class="row">
                    <div class="col-md-12 col-lg-6 db-debug">Colonna destra</div>
                    <div class="col-md-12 col-lg-6 db-debug">Colonna sinistra</div>
                </div>
                <button>Download</button>
            </div>
        </section>
        <section id="contact" class="db-debug pt-5 pb-4">
            <div class="container">
                <h2 class="text-center text-uppercase">Contact me</h2>
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="footer-top bg-secondary db-debug">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-4 db-debug">A</div>
                    <div class="col-sm-12 col-md-4 db-debug">B</div>
                    <div class="col-sm-12 col-md-4 db-debug">C</div>
                </div>
            </div>
        </div>
        <div class="footer-bottom  db-debug">
            <div class="container text-center text-light">
                Credits
            </div>
        </div>
    </footer>

    <!-- Javascript file di Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
